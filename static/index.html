<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos a Work-Chat</title>

  <!-- styles modales primero -->
  <link rel="stylesheet" href="/static/modal.css"> <!-- FIX AQUÍ -->

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #0d0d0d;
      color: #e8e8e8;
    }
    h1 { text-align:center; color:#fff; text-shadow:0 0 10px #0099ff; }

    #chatPanel { transition: opacity 0.25s ease; }
    #chatPanel.blurred { opacity: 0.12; pointer-events: none; }

    #chat {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 1rem;
      height: 420px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,153,255,0.15);
    }
    #controls { margin-top: 1rem; display:flex; gap:.5rem; }
    #msg { flex:1; padding:.7rem; border-radius:6px; border:1px solid #333; background:#1a1a1a; color:#eee; }
    #send { padding:.7rem 1.2rem; border-radius:6px; border:none; cursor:pointer; background:linear-gradient(135deg,#0066ff,#00ccff); color:#fff; font-weight:600; }
    #topBar{ display:flex; gap:1rem; align-items:center; margin-bottom:1rem; }

    
    #btnLogout { background:#ff4444; color:#fff; padding:.5rem 1rem; border-radius:6px; border:none; cursor:pointer; display:none; }

    .meta { color:#aaa; font-size:.9rem; }
  </style>
</head>
<body>

  <h1>Bienvenido a Work-Chat</h1>

  <div id="topBar">
    <div id="status" class="meta">Cargando sesión...</div>
    <button id="btnLogout">Cerrar sesión</button>
    <select id="roomSelect" style="margin-left:auto;">
      <option value="default">General</option>
    </select>
  </div>

  <div id="loading" class="meta">Comprobando sesión...</div>

  <div id="chatPanel">
    <div id="chat"></div>

    <div id="controls">
      <input id="msg" placeholder="Escribe un mensaje..." autocomplete="off">
      <button id="send">Enviar</button>
    </div>
  </div>

  <div id="backdrop"></div>

  <div id="modalLogin" class="modal" aria-hidden="true" role="dialog">
    <h2>Bienvenido</h2>
    <p>Necesitas iniciar sesión con Google para continuar.</p>
    <button id="btnLoginModal" class="btn-primary">Iniciar con Google</button>
  </div>

  <div id="modalUsername" class="modal" aria-hidden="true" role="dialog">
    <h2>Elige tu nombre de usuario</h2>
    <input id="usernameInput" placeholder="Escribe tu nombre...">
    <button id="btnUseInput" class="btn-primary">Usar este nombre</button>
    <button id="btnUseEmail" class="btn-secondary">Usar nombre del correo</button>
    <button id="btnUseDefault" class="btn-secondary">Usar nombre por defecto</button>
  </div>

  <script src="/static/modals.js?v=2222"></script>
  <script src="/static/client.js?v=5555"></script>

</body>
</html>
